<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我保存一个数据</button>
<button onclick="deleteData()">点我保存一个数据</button>
<button onclick="deleteAllData()">点我保存一个数据</button>
<script>
    function saveData() {
        window.localStorage.setItem('msg', 'hello!')
    }

    function readData() {
        console.log(localStorage.getItem('msg'));
    }

    function deleteData() {
        localStorage.removeItem('msg');
    }

    function deleteAllData() {
        localStorage.clear();
    }
</script>
</body>
</html>
